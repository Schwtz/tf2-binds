db

//disguise binds
  //set defaults
    alias spyF1 oppScout
    alias spyF2 oppSoldier
    alias spyF3 oppPyro
    alias spyF4 oppDemo
    alias spyF5 oppHeavy
    alias spyF6 oppEngie
    alias spyF7 oppMedic
    alias spyF8 oppSniper
    alias spyF9 oppSpy

  //bind defaults
    bind f1 spyf1
    bind f2 spyf2
    bind f3 spyf3
    bind f4 spyf4
    bind f5 spyf5
    bind f6 spyf6
    bind f7 spyf7
    bind f8 spyf8
    bind f9 spyf9

  //disguise as enemy (default)
    alias oppScout "disguise 1 -1"
    alias oppSniper "disguise 2 -1"
    alias oppSoldier "disguise 3 -1"
    alias oppDemo "disguise 4 -1"
    alias oppMedic "disguise 5 -1"
    alias oppHeavy "disguise 6 -1"
    alias oppPyro "disguise 7 -1"
    alias oppSpy "disguise 8 -1"
    alias oppEngie "disguise 9 -1"

  //disguise as teammate (holding lAlt)
    alias fScout "disguise 1 -2"
    alias fSniper "disguise 2 -2"
    alias fSoldier "disguise 3 -2"
    alias fDemo "disguise 4 -2"
    alias fMedic "disguise 5 -2"
    alias fHeavy "disguise 6 -2"
    alias fPyro "disguise 7 -2"
    alias fSpy "disguise 8 -2"
    alias fEngie "disguise 9 -2"

  //lastdisguise stuff
      bind r spyld
    	alias spyld ld
    	alias ld "lastdisguise"
    	alias ldr "lastdisguise random"

  //switcher
    bind alt +friendlydisguise
    alias -friendlydisguise "alias spyF1 oppScout; alias spyF2 oppSoldier; alias spyF3 oppPyro; alias spyF4 oppDemo; alias spyF5 oppHeavy; alias spyF6 oppEngie; alias spyF7 oppMedic; alias spyF8 oppSniper; alias spyF9 oppSpy; alias spyld ld"
    alias +friendlydisguise "alias spyF1 fScout; alias spyF2 fSoldier; alias spyF3 fPyro; alias spyF4 fDemo; alias spyF5 fHeavy; alias spyF6 fEngie; alias spyF7 fMedic; alias spyF8 fSniper; alias spyF9 fSpy; alias spyld ldr"

bind e "slot1; slot3"
bind q "slot2"
