//binds
bind kp_end "np1"
bind kp_downarrow "np2"
bind kp_pgdn "np3"
bind kp_leftarrow "np4"
bind kp_5 "np5"
bind kp_rightarrow "np6"
bind kp_home "np7" 
bind kp_uparrow "np8"
bind kp_pgup "np9"
bind kp_pgup "np9"
bind kp_ins "np0"
bind kp_plus "np+"

alias np1 "nnp1"
alias np2 "nnp2"
alias np3 "nnp3"
alias np4 "nnp4"
alias np5 "nnp5"
alias np6 "nnp6"
alias np7 "nnp7"
alias np8 "nnp8"
alias np9 "nnp9"
alias np0 "nnp0"
alias np+ "nnp+"

//default (no button pressed)
//voicelines
alias nnp1 "voicemenu 0 7"
alias nnp2 "voicemenu 2 5"
alias nnp3 "voicemenu 2 3"
alias nnp4 "voicemenu 0 4"
alias nnp5 "voicemenu 2 4"
alias nnp6 "voicemenu 0 5"
alias nnp7 "voicemenu 0 6"
alias nnp8 "voicemenu 0 3" 
alias nnp9 "voicemenu 2 2"
alias nnp0 "voicemenu 2 6"
alias nnp+ "kill"

//holding enter
alias enternp1 "fliphands"	//Flip Viewmodels
alias enternp2 "incrementvar viewmodel_fov 30 120 -5"
alias enternp3 "toggle net_graph 0 1 2; alias -scoreboard show_net"	//The extra aliases in this, 6, and 9 are so that showing the scoreboard doesn't disable the command
alias enternp4 "toggle tf_use_min_viewmodels"
alias enternp5 "qstoggle"	//Quickswitch toggle
alias enternp6 "toggle cl_showpos; alias -scoreboard show_pos"
alias enternp7 "toggle r_drawviewmodel"
alias enternp8 "incrementvar viewmodel_fov 5 120 5"
alias enternp9 "toggle cl_showfps; alias -scoreboard show_fps"
alias enternp0 "voicemenu 2 7"
alias enternp+ "explode"

//holding delete
alias delnp1 "conCycle"	//Contracker freeze glitch toggle
alias delnp2 "extendfreeze"
alias delnp3 "toggle_md" //Toggles +movedown, which makes you move slower
alias delnp4 "toggle r_drawclipbrushes 0 1 2"
alias delnp5 "toggle vcollide_wireframe"
alias delnp6 "showtriggers_toggle"
alias delnp7 "toggle cl_ent_bbox"

//toggles
bind kp_enter +entertoggle
alias +entertoggle "alias np1 enternp1; alias np2 enternp2; alias np3 enternp3; alias np4 enternp4; alias np5 enternp5; alias np6 enternp6; alias np7 enternp7; alias np8 enternp8; alias np9 enternp9; alias np0 enternp0; alias np+ enternp+" 
alias -entertoggle "alias np1 nnp1; alias np2 nnp2; alias np3 nnp3; alias np4 nnp4; alias np5 nnp5; alias np6 nnp6; alias np7 nnp7; alias np8 nnp8; alias np9 nnp9; alias np0 nnp0; alias np+ nnp+"

bind kp_del +deltoggle
alias +deltoggle "alias np1 delnp1; alias np2 delnp2; alias np3 delnp3; alias np4 delnp4; alias np5 delnp5; alias np6 delnp6; alias np7 delnp7"
alias -deltoggle "-entertoggle"
